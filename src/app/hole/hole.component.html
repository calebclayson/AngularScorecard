<div class="hole-wrapper">
  <mat-card class="hole" *ngFor="let hole of holes">
    <mat-card-title>Hole {{hole.id}}</mat-card-title>
    <mat-card-subtitle>Put yards here</mat-card-subtitle>
    <mat-card-subtitle>Put par here</mat-card-subtitle>
    <mat-card-subtitle>Put handicap here</mat-card-subtitle>
  </mat-card>
</div>
